<!DOCTYPE html>
<html lang="es">    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Hongos Z - Resto </title>
       <!-- Favicon -->
       <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
       <!-- Hojas de estilo -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <link rel="stylesheet" href="../css/style.css">
       <script src="https://kit.fontawesome.com/157117e04a.js" crossorigin="anonymous"></script>
   </head>
   <body>

       <!-- Sección encabezado de página y navegación -->
        <header class="container-fluid sticky-top mb-3 color_principal">
           <div class="d-flex justify-content-between">
             <a class="navbar-brand" href="../index.html">
                 <img class="logo" src="../assets/img/logo_temporal.png" alt="Logo de Hongos Z.">
             </a>
             <nav class="nav">
                 <ul class="row list-unstyled d-flex justify-content-end align-items-end">
                     <li class="col p-0 m-1">
                         <a class="link_navegacion boton_comun p-1 rounded-3 shadow-lg" href="../index.html">Inicio</a>
                     </li>
                     <li class="col p-0 m-1">
                         <a class="link_navegacion boton_comun p-1 rounded-3 shadow-lg" href="./productos.html">Productos</a>
                     </li>
                     <li class="col p-0 m-1">
                         <a class="link_navegacion boton_seleccionado p-1 rounded-3 shadow-lg" href="#">Resto</a>
                     </li>
                     <li class="col p-0 m-1">
                         <a class="link_navegacion boton_comun p-1 rounded-3 shadow-lg" href="./nosotros.html">Nosotros</a>
                     </li>
                     <li class="col p-0 m-1">
                         <a class="link_navegacion boton_comun p-1 rounded-3 shadow-lg" href="./contacto.html">Contacto</a>
                     </li>
                 </ul>
             </nav>
         </div>
     </header>

        <!-- Inicio contenido principal de Resto -->
        <main>
            <!-- Título principal con una imágen del restaurant -->
            <section>
                <h1> Nuestro Restaurant </h1>
                <img src="../assets/img/restaurant.jpg" alt="Salón principal del restaurant">
            </section>

            <!-- Link con una imagen para descargar el menú del restaurant del google drive. -->
            <section>
                <h2>Nuestro menú</h2>
                <div>
                    <a href="https://drive.google.com/" target="_blank">
                        <img src="../assets/img/menu_restaurant.avif" alt="Nuestro Menú">
                        <p>Puedes descargarlo haciendo click en aquí o en la imágen.</p>
                    </a>
                </div>
            </section>

            <!-- Mapa interactivo con la ubicación del restaurant -->
            <section>
                <h2>Encontranos aquí:</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1226574676575!2d-58.38534108511303!3d-34.601059764863805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac627f1a189%3A0xb875c10e7634945d!2sTeatro%20Col%C3%B3n%2C%20Cerrito%20628%2C%20C1010AAN%20CABA!5e0!3m2!1sen!2sar!4v1677286332317!5m2!1sen!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <!-- Formulario para reservas, debes elegir fecha y hora obligatoriamente -->
            <section>
                <h2>Reservá tu lugar</h2>
                <form action="">
                    <div>
                        <input type="email" placeholder="Ingrese su email." required>
                    </div>
                    <div>
                        <input name="" type="date" required>
                    </div>
                    <div>
                        <input name="" type="time" required>
                    </div>
                    <input type="submit" value="Enviar reserva">
                    <input type="reset" value="Eliminar reserva">
                </form>

            </section>
        </main>
        <!-- Fin contenido principal de Resto -->

        <!-- Sección al pie de página. -->
        <footer class="container-fluid color_principal">
            <div class="row mt-3 pt-3">
                <div class="col-5 d-flex justify-content-end">
                    <a href="https://www.instagram.com/" target="_blank"><i class="text-center black_icon fa-2x fa-shake fa-brands fa-instagram"></i></a>
                </div>
                <div class="col d-flex justify-content-center">
                    <a href="https://es-la.facebook.com/" target="_blank"><i class="text-center black_icon fa-2x fa-shake fa-brands fa-facebook"></i></a>
                </div>
                <div class="col-5 d-flex justify-content-start">
                    <a href="https://www.reddit.com/" target="_blank"><i class="text-center black_icon fa-2x fa-shake fa-brands fa-reddit"></i></a>
                </div>
            </div>
            <div class="row text-center p-3">
                <p class="">© 2023 Hongos Z. Todos los derechos reservados.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
